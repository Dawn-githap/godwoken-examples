<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>

  <main>
    <h2>Please excuse us for the programmer level design skills :P</h2>

    <img src="./images/fireworks.jpg" />

    <div>
      <label>Eth address:</label>
      <p id="current-eth-address"></p>
    </div>
  
    <div>
      <label>Enter your amount:</label>
      <input type="text" name="amount", id="amount" required>
      <button type="button" id="submit-amount" onclick="submitAmountButton()">Submit</button>
    </div>

    <div>
      <h3>Balance</h3>
      <p>
        <span>Your balance:</span>
        <span id="balance-value"></span>
      </p>
      <form>
        <div>
          <select id="balance-sudt-id">
            <option value="1">CKB (1)</option>
          </select>
        </div>

        <button type="button" id="balance-submit">Get</button>
      </form>
    </div>
  
    <h3>Polyjuice</h3>
    <div>
      <label>send_transaction</label>
      <form>
        <div>
          <label>sudt id:</label>
          <input type="number" id="polyjuice-sudt-id" required>
        </div>
        <div>
          <label>creator account id:</label>
          <input type="number" id="polyjuice-creator-account-id" required>
        </div>
        <div>
          <label>from id:</label>
          <input type="number" id="polyjuice-from-id" required>
        </div>
        <div>
          <label>to id:</label>
          <input type="number" id="polyjuice-to-id" required>
        </div>
        <div>
          <label>value:</label>
          <input type="text" id="polyjuice-value" required>
        </div>
        <div>
          <label>data:</label>
          <textarea cols="40" rows="5" id="polyjuice-data"></textarea>
        </div>
        <!-- <div>
          <label>args:</label>
          <input type="text" id="polyjuice-args" required>
        </div> -->
  
        <button type="button" id="polyjuice-submit">Submit</button>
      </form>
    </div>
  </main>

  <script src="../js/index.js" type="text/javascript"></script>
</body>
</html>
