    <div>
      <h4>Deploy SimpleStorage</h4>

      <div>
        <label>Deployed script hash:</label>
        <span id="deployed-script-hash"></span>
      </div>
      <div>
        <label>Deployed contract account id:</label>
        <span id="deployed-account-id"></span>
      </div>

      <form>
        <div>
          <label>sudt id:</label>
          <select id="deploy-sudt-id"></select>
        </div>
        <div>
          <label>creator account id:</label>
          <select id="deploy-creator-account-id"></select>

          <input type="text" id="deploy-value" required>
        </div>

    <div>
      <h4>SimpleStorage Set</h4>

      <form>
        <div>

        <div>

          <input type="text" id="ss-set-to-id" required>
        </div>
        <div>
          <label>value:</label>
          <input type="text" id="ss-set-value" value="0" required>
        </div>
        <div>
          <label>set value:</label>
          <input type="number" id="ss-set-data-value" required>
        </div>

      </form>
    </div>

    <div>

          <select id="transfer-sudt-sudt-id"></select>

        </div>
        <div>

          <input type="number" id="transfer-sudt-amount" required>
        </div>
        <div>
          <label>fee:</label>
          <input type="number" id="transfer-sudt-fee" required>
        </div>
  
        <button type="button" id="transfer-sudt-submit" class="nes-btn is-primary">Submit</button>
        <span id="transfer-sudt-result"></span>
      </form>
